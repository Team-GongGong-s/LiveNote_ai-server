version: '3.8'

services:
  livenote-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: livenote_ai_api:latest
    container_name: livenote-gateway
    ports:
      - "8003:8003"
    volumes:
      # 데이터 영속성을 위한 볼륨 마운트
      - ./server_storage:/app/server_storage
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
